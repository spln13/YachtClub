<body class="text-center">

<main class="form-signin">
    <form>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <label for="floatingInput">User name
                <input type="text" class="form-control" id="username" placeholder="username">
            </label>
        </div>
        <div class="form-floating">
            <label for="floatingInput">Email address
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </label>
        </div>
        <label class="radio-inline" for="male">
            <input type="radio" name="sex" id="inlineRadio1" value="male"> male
        </label>
        <label class="radio-inline" for="female">
            <input type="radio" name="sex" id="inlineRadio2" value="female" checked="checked"> female
        </label>
        <div class="form-floating">
            <label for="floatingPassword">Password
                <input type="password" class="form-control" id="password1" placeholder="Password">
            </label>
        </div>
        <div class="form-floating">
            <label for="floatingPassword">Confirm Password
                <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="btn_signin" type="submit">Sign in</button>
    </form>
</main>
</body>
</html>
